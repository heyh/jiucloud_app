<ion-view hide-nav-bar="true" hide-tabs="true" class="approval">
    <!--顶部栏目 开始-->
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <button class="button icon button-clear ion-ios-arrow-back" ng-click="goBack()"></button>
        </div>
        <h1 class="title">我的填报</h1>
    </ion-header-bar>
    <!--主内容区域栏目 开始-->
    <ion-content class="has-header has-tabs" padding="false">
        <ion-refresher pulling-text="下拉刷新..." on-refresh="refreshMyApprovalDatas()"></ion-refresher>
        <div class="list card" ng-repeat="myApprovalData in pageData.myApprovalDataList" on-finish-render-filters>
            <div class="item" ng-click="goMyApprovalDetails(myApprovalData)">

                <!--<div class="item item-text-wrap">-->
                    <!--{{myApprovalData.projectName}}-->
                <!--</div>-->
                <!--<div class="item item-icon-left" href="#">-->
                    <!--<i class="icon ion-ios-keypad-outline"></i>-->
                    <!--{{approvalFieldData.fieldDataTypeName}}-->
                <!--</div>-->
                <!--<div class="item item-icon-left" href="#">-->
                    <!--<i class="icon ion-laptop"></i>-->
                    <!--{{approvalFieldData.dataName}}-->
                <!--</div>-->

                <!--<div class="item item-icon-left" href="#">-->
                    <!--<i class="icon ion-ios-clock-outline"></i>-->
                    <!--{{approvalFieldData.creatTime}}-->
                <!--</div>-->

                <div class="item item-text-wrap">
                    {{myApprovalData.projectName}}
                </div>
                <div class="item_footer">
                    <div class="item item-icon-left" href="#">
                        <i class="icon ion-ios-keypad-outline"></i>
                        {{myApprovalData.fieldDataTypeName}}
                    </div>
                    <div class="item item-icon-left" href="#">
                        <i class="icon ion-laptop"></i>
                        {{myApprovalData.dataName}} - {{myApprovalData.creatTime}}
                    </div>
                    <div class="item item-icon-left" href="#">
                        <i class="icon ion-ios-clock-outline"></i>
                        {{myApprovalData.approvedStatus}}
                    </div>
                </div>
            </div>
        </div>

        <ion-infinite-scroll ng-if="pageData.moreData" on-infinite="loadMyApprovalDatasMore()" distance="1%"></ion-infinite-scroll>
        <div ng-if="pageData.myApprovalDataList.length==0">
            <div ng-include="'templates/noResult.html'"></div>
        </div>
    </ion-content>
</ion-view>
