<div class="modal picPreviewModal tksPicPreviewModal image-modal transparent" on-swipe-down="closeModal()">
  <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide">
    <ion-slide>

      <ion-scroll ng-click="closeModal()" direction="xy" scrollbar-x="false" scrollbar-y="false"
                  zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%;display:flex;align-items: center;"
                  delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)" >
        <img src="{{sampleImageUrl}}" width="100%"  />
      </ion-scroll>
    </ion-slide>
  </ion-slide-box>
</div>
