<ion-view hide-nav-bar="true" class="notice_msg">
    <!--顶部栏目 开始-->
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">消息通知</h1>
    </ion-header-bar>
    <!--主内容区域栏目 开始-->
    <ion-content class="has-header has-tabs" padding="false">
        <div class="time_box">
            <ul class="event_list">
                <li ng-repeat="needApproveInfo in pageData.needApproveList">
                    <div class="time_box_list">
                        <span class="arrow_left"></span>
                        <p class="list_til"><span style="color: #abb9f0;">{{needApproveInfo.uname}}</span>提交一份申请:<span style="color: #abb9f0;">{{needApproveInfo.dataName}}</span>,需要您的审批</p>
                        <div class="text-right padding-right">
                            <button class="button button-positive button-small approve_btn" style="padding:0 20px;" ng-click="goApproval()">去审批</button>
                        </div>
                    </div>
                    <div class="date_time_area text-right padding-right"><i class="icon ion-ios-clock-outline"></i><span class="padding-left date_time">{{needApproveInfo.creatTime}}</span></div>
                </li>
            </ul>
        </div>
        <div ng-if="pageData.needApproveList.length==0">
            <div ng-include="'templates/noResult.html'"></div>
        </div>
    </ion-content>
</ion-view>
