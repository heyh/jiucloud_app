<ion-view hide-nav-bar="true" hide-tabs="true" class="approval_details">
    <!--顶部栏目 开始-->
    <ion-header-bar align-title="center" class="bar-positive">
        <div class="buttons">
            <button class="button icon button-clear ion-ios-arrow-back" ng-click="goBack()"></button>
        </div>
        <h1 class="title">审批详情</h1>
    </ion-header-bar>
    <!--主内容区域栏目 开始-->
    <ion-content class="has-header" padding="false">
        <div ng-if = " myApprovalData.fieldDataTypeCode == 'data' ">
            <div class="list">
                <label class="item">
                    <span>工程名称</span>
                    <span class="item-note">{{myApprovalData.projectName}}</span>
                </label>
                <label class="item">
                    <span>标段</span>
                    <span class="item-note">{{myApprovalData.sectionName}}</span>
                </label>
                <label class="item">
                    <span>费用类型</span>
                    <span class="item-note">{{myApprovalData.costType}}</span>
                </label>
                <label class="item">
                    <span>名称</span>
                    <span class="item-note">{{myApprovalData.dataName}}</span>
                </label>
            </div>
            <div class="list">
                <label class="item">
                    <span>单位</span>
                    <span class="item-note">{{myApprovalData.unit}}</span>
                </label>
                <label class="item">
                    <span>数量</span>
                    <span class="item-note">{{myApprovalData.count}}</span>
                </label>
                <label class="item">
                    <span>单价</span>
                    <span class="item-note">{{myApprovalData.price != '***' ? (myApprovalData.price|currency:'¥') : '***'}}</span>
                </label>
                <label class="item">
                    <span>金额</span>
                    <span class="item-note">{{myApprovalData.money != '***' ? (myApprovalData.money|currency:'¥') : '***'}}</span>
                </label>
            </div>
            <div class="list">
                <label class="item">
                    <span>规格型号</span>
                    <span class="item-note">{{myApprovalData.specifications}}</span>
                </label>
                <label class="item">
                    <span>备注</span>
                    <span class="item-note">{{myApprovalData.remark}}</span>
                </label>
            </div>
        </div>

        <div ng-if = "myApprovalData.fieldDataTypeCode == 'doc' ">
            <div class="list">
                <label class="item">
                    <span>工程名称</span>
                    <span class="item-note">{{myApprovalData.projectName}}</span>
                </label>
                <label class="item">
                    <span>标段</span>
                    <span class="item-note">{{myApprovalData.sectionName}}</span>
                </label>
                <label class="item">
                    <span>资料类型</span>
                    <span class="item-note">{{myApprovalData.costType}}</span>
                </label>
                <label class="item">
                    <span>名称</span>
                    <span class="item-note">{{myApprovalData.dataName}}</span>
                </label>
            </div>
            <div class="list">
                <label class="item">
                    <span>规格型号</span>
                    <span class="item-note">{{myApprovalData.specifications}}</span>
                </label>
                <label class="item">
                    <span>备注</span>
                    <span class="item-note">{{myApprovalData.remark}}</span>
                </label>
            </div>
        </div>

        <div ng-if = "myApprovalData.fieldDataTypeCode == 'bill' ">
            <div class="list">
                <label class="item">
                    <span>工程名称</span>
                    <span class="item-note">{{myApprovalData.projectName}}</span>
                </label>
                <label class="item">
                    <span>设施名称</span>
                    <span class="item-note">{{myApprovalData.specifications}}</span>
                </label>
                <label class="item">
                    <span>费用类型</span>
                    <span class="item-note">{{myApprovalData.costType}}</span>
                </label>

                <label class="item">
                    <span>名称</span>
                    <span class="item-note">{{myApprovalData.dataName}}</span>
                </label>
                <label class="item">
                    <span>项目特征</span>
                    <span class="item-note">{{myApprovalData.remark}}</span>
                </label>
            </div>

            <div class="list">
                <label class="item">
                    <span>单位</span>
                    <span class="item-note">{{myApprovalData.unit}}</span>
                </label>
                <label class="item">
                    <span>数量</span>
                    <span class="item-note">{{myApprovalData.count}}</span>
                </label>
                <label class="item">
                    <span>预算单价</span>
                    <span class="item-note">{{myApprovalData.price_ys|currency:'¥'}}</span>
                </label>
                <label class="item">
                    <span>预算合计</span>
                    <span class="item-note">{{myApprovalData.money_ys|currency:'¥'}}</span>
                </label>
                <label class="item">
                    <span>审计单价</span>
                    <span class="item-note">{{myApprovalData.price_sj|currency:'¥'}}</span>
                </label>
                <label class="item">
                    <span>审计合计</span>
                    <span class="item-note">{{myApprovalData.money_sj|currency:'¥'}}</span>
                </label>
            </div>
            <div class="list">
                <label class="item">
                    <span>工程属性</span>
                    <span class="item-note">{{myApprovalData.sectionName}}</span>
                </label>
            </div>
        </div>

        <div ng-if = "myApprovalData.fieldDataTypeCode == 'material' ">
            <div class="list">
                <label class="item">
                    <span>工程名称</span>
                    <span class="item-note">{{myApprovalData.projectName}}</span>
                </label>
                <label class="item">
                    <span>费用类型</span>
                    <span class="item-note">{{myApprovalData.costType}}</span>
                </label>
                <label class="item">
                    <span>材料名称</span>
                    <span class="item-note">{{myApprovalData.dataName}}</span>
                </label>
            </div>

            <div class="list">
                <label class="item">
                    <span>单位</span>
                    <span class="item-note">{{myApprovalData.unit}}</span>
                </label>
                <label class="item">
                    <span>数量</span>
                    <span class="item-note">{{myApprovalData.count}}</span>
                </label>
                <label class="item">
                    <span>单价</span>
                    <span class="item-note">{{myApprovalData.price != '***' ? (myApprovalData.price|currency:'¥') : '***'}}</span>
                </label>
                <label class="item">
                    <span>金额</span>
                    <span class="item-note">{{myApprovalData.money != '***' ? (myApprovalData.money|currency:'¥') : '***'}}</span>
                </label>
                <label class="item">
                    <span>规格型号</span>
                    <span class="item-note">{{myApprovalData.specifications}}</span>
                </label>
                <label class="item">
                    <span>供应商</span>
                    <span class="item-note">{{myApprovalData.supplier}}</span>
                </label>
                <label class="item">
                    <span>备注</span>
                    <span class="item-note">{{myApprovalData.remark}}</span>
                </label>
            </div>
        </div>

        <div class="list">
            <label class="item">
                <span>登记时间</span>
                <span class="item-note">{{myApprovalData.creatTime}}</span>
            </label>
        </div>
        <div class="list">
            <label class="item">
                <span>审批状态</span>
                <span class="item-note" style="color: #e42112">{{myApprovalData.approvedStatus}}</span>
            </label>
            <label class="item">
                <span>当前审批人</span>
                <span class="item-note">{{myApprovalData.currentApprovedUser}}</span>
            </label>
        </div>
        <div class="list infoPreview" ng-show="fileList.length > 0">
            <dl class="takePic">
                <dt>附件</dt>
                <dd class="picsArea clearfix">
                    <ul id="medicalRecord" ng-repeat="_file in fileList">
                        <li class="pics">
                            <img ng-if="_isIOS" src="{{_file.sourceFilePath}}" fileName="{{_file.fileName}}" ng-click="preViewFile(_file.sourceFilePath, $event)">
                            <img ng-if="!_isIOS" src="{{_file.sourceFilePath}}" fileName="{{_file.fileName}}" ng-click="showBigImage(_file.sourceFilePath)">
                        </li>
                    </ul>
                </dd>
            </dl>
        </div>
    </ion-content>
</ion-view>
