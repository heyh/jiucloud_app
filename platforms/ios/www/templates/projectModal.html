<ion-modal-view class="">
    <ion-header-bar class="bar bar-header bar-stable">
      <button class="button button-clear"><span class="positive">选择项目</span></button>
      <h1 class="title"></h1>
      <button class="button button-clear" ng-click="closeProjectModal()"><i style="color:#999" class="icon ion-android-cancel"></i></button>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <div class="item" value="{{projectInfo.id}}" ng-click="getProject(projectInfo)" ng-repeat="projectInfo in pageData.projectInfos">{{projectInfo.text}}</div>
      </div>
    </ion-content>
  </ion-modal-view>
