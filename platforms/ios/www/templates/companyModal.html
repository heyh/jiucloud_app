<ion-modal-view class="">
    <ion-header-bar class="bar bar-header bar-stable">
      <button class="button button-clear"><span class="positive">选择企业</span></button>
      <h1 class="title"></h1>
      <button class="button button-clear" ng-click="closeCompanyModal()"><i style="color:#999" class="icon ion-android-cancel"></i></button>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <div class="item" value="{{company.id}}" ng-click="chooseCompany(company)" ng-repeat="company in pageData.companyList">{{company.name}}</div>
      </div>
    </ion-content>
  </ion-modal-view>
